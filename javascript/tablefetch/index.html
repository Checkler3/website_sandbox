<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Importing and handling Tables of Data</title>

        <script src = "https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    </head>

    <body>
        <canvas id='chart' width='800' height='500'></canvas> 
        <script>
                        
            chartIt();
            async function chartIt() {
                const data = await getData();
                const ctx = document.getElementById('chart').getContext('2d');
                const chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.xs,
                        datasets: [{
                            label: 'Combined Land-Surface Air and Sea-Surface Water Temperature in C°',
                            data: data.ys,
                            fill: false,
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            yAxes: [{
                                ticks: {
                                    callback: function(value, index, values) {
                                        return value + "°";
                                    beginAtZero: false
                                    }
                                }
                            }]
                        }
                    }
                });
                }
            
            // Data from: https://data.giss.nasa.gov/gistemp/
            async function getData () {

                const xs = [];
                const ys = [];

                // Grabs data 
                const response = await fetch('temptable.csv');
                const data = await response.text();

                // Split the rows into seperate pecies
                const table = data.split('\n').slice(1);

                // Read each row, then split the cols into indiviudal variables
                for (let i = 0; i < table.length; i++) {
                    const cols = table[i].split(",");
                    const year = cols[0];
                    xs.push(year);
                    const temp = cols[1]; 
                    ys.push(parseFloat(temp) + 14);                  
                    console.log(year, temp);
                }

                return {xs, ys};
                
            }
            
        </script>

    </body>
</html>
